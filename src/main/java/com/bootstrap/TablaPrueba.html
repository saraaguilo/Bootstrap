<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla</title>
</head>
<body>

<script>
  $(document).ready(function() {
    $.get("https://api.github.com/users/saraaguilo/repos", function(data) {
      var repos = data;
      $.each(repos, function(index, repo) {
        var row = $('<tr>');
        var nameCell = $('<td>').text(repo.name);
        row.append(nameCell);
        $('tbody').append(row);
      });
    });
  });
</script>

</body>
</html>
